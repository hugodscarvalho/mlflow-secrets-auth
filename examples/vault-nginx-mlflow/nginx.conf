events {
    worker_connections 1024;
}

http {
    upstream mlflow {
        server mlflow:5000;
    }

    server {
    listen 80;
    server_name localhost;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://mlflow/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MLflow API and UI - requires Basic Auth only
    location / {
        auth_basic "MLflow Tracking Server";
        auth_basic_user_file /etc/nginx/htpasswd;

        proxy_pass http://mlflow;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward the Authorization header to MLflow
        proxy_set_header Authorization $http_authorization;

        # Handle WebSocket connections for MLflow UI
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

    # Logging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;
}
